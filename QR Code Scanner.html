<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">  
  <title>QR Code Scanner | Modern Design</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>QR Code Scanner</h1>
    <p>Upload your QR code image to quickly read its content.</p>
  </header>

  <div class="wrapper">
    <form action="#">
      <input type="file" hidden>
      <img src="#" alt="qr-code">
      <div class="content">
        <i class="fas fa-cloud-upload-alt"></i>
        <p>Upload QR Code to Read</p>
      </div>
    </form>
    <div class="details">
      <textarea spellcheck="false" disabled></textarea>
      <div class="buttons">
        <button class="close">Close</button>
        <button class="copy">Copy Text</button>
      </div>
    </div>
  </div>

  </footer>

<script src="script.js"></script>
  
</body>
</html>
